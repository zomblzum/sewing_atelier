{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} клиента{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Редактирование клиента{% else %}Создание клиента{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% if form.instance.pk %}{% url 'customer_detail' pk=form.instance.pk %}{% else %}{% url 'customer_list' %}{% endif %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
