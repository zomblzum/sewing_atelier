<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Швейное ателье - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sortable.js теперь подключается в head - это нормально -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Швейное ателье</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'customer_list' %}">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap подключается в конце -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        console.log('Planner debug:');
        console.log('Columns:', document.querySelectorAll('.planner-column').length);
        console.log('Sortable loaded:', typeof Sortable !== 'undefined');
        
        // Дополнительная проверка после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            console.log('Planner columns found:', document.querySelectorAll('.planner-column').length);
            console.log('Hour slots found:', document.querySelectorAll('.hour-slot').length);
            console.log('Order cards found:', document.querySelectorAll('.order-card').length);
        });
    </script>    
</body>
</html>
